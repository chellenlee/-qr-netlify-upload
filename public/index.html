<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>CSVアップロード</title>
</head>
<body>
  <h1>CSVアップロード</h1>
  <input type="file" id="fileInput" />
  <input type="text" id="staffInput" placeholder="担当者名を入力" />
  <button onclick="uploadFile()">アップロード</button>
  <div id="status"></div>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const staffInput = document.getElementById("staffInput");
      const statusDiv = document.getElementById("status");

      if (!fileInput.files.length) {
        statusDiv.innerText = "ファイルを選択してください。";
        return;
      }
      if (!staffInput.value.trim()) {
        statusDiv.innerText = "担当者名を入力してください。";
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = async function () {
        const base64 = reader.result.split(",")[1]; // データ部分のみ抽出

        const payload = {
          filename: file.name,
          staff: staffInput.value.trim(),
          content: base64
        };

        try {
          const response = await fetch("/.netlify/functions/upload", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
          });

          const result = await response.json();
          if (response.ok) {
            statusDiv.innerText = "アップロード成功：" + result.path;
          } else {
            statusDiv.innerText = "アップロード失敗：" + result.error;
          }
        } catch (err) {
          statusDiv.innerText = "エラー：" + err.message;
        }
      };

      reader.readAsDataURL(file); // Base64化
    }
  </script>
</body>
</html>
