<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>QR通過記録アプリ（最小構成＋データ確認）</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    button {
      display: block;
      margin: 1em auto;
      padding: 16px 32px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      box-shadow: 0 4px #0056b3;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:active {
      box-shadow: none;
      transform: translateY(2px);
    }
    #result {
      white-space: pre-wrap;
      margin-top: 2em;
      background: #fff;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>QR通過記録アプリ</h1>

  <input type="file" id="fileInput" accept=".csv">
  <button id="uploadBtn">Dropboxアップロード</button>
  <button id="checkBtn">データ確認</button>

  <div id="result"></div>

  <script>
    const uploadBtn = document.getElementById('uploadBtn');
    const checkBtn = document.getElementById('checkBtn');
    const fileInput = document.getElementById('fileInput');
    const result = document.getElementById('result');

    uploadBtn.onclick = async () => {
      const file = fileInput.files[0];
      if (!file) {
        alert('ファイルを選択してください');
        return;
      }

      const formData = new FormData();
      formData.append('file', file, file.name);

      try {
        const res = await fetch('/.netlify/functions/upload', {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        if (data.success) {
          alert('アップロード成功: ' + data.path);
        } else {
          alert('アップロード失敗: ' + data.error);
        }
      } catch (e) {
        alert('エラー: ' + e.message);
      }
    };

    checkBtn.onclick = async () => {
      try {
        const res = await fetch('/.netlify/functions/check');
        const data = await res.json();
        if (data.entries) {
          result.textContent = data.entries.map(e => e.name + " - " + e.server_modified).join("\n");
        } else if (data.error) {
          result.textContent = "エラー: " + data.error;
        } else {
          result.textContent = "不明な応答: " + JSON.stringify(data);
        }
      } catch (e) {
        result.textContent = "通信エラー: " + e.message;
      }
    };
  </script>
</body>
</html>
