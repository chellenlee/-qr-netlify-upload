<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="manifest.json">

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
  const firebaseConfig = {
   apiKey: "AIzaSyD_Aic5iQ7OYGO9qTv0patspCKbwsuYcs8",
   authDomain: "tachibana-wangan.firebaseapp.com",
   projectId: "tachibana-wangan",
   storageBucket: "tachibana-wangan.firebasestorage.app",
   messagingSenderId: "963128842192",

  // Firebaseの初期化
  const app = firebase.initializeApp(firebaseConfig);

  const db = firebase.firestore();

        console.warn("Firestore: Persistence failed (Multiple tabs open).", err);

      }
    });

  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f0f0f0; font-size: 18px; }
    #title-banner {
      background-color: #003366; /* 紺色背景 */
      color: white;              /* 白抜き文字 */
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
    #setup, #reader, #result, #history { margin: 20px; }
    #setup input, #setup select {
      text-align: left;
      text-indent: 2em;
      width: 80%;
      margin-bottom: 10px;
      font-size: 20px;  /* 入力フィールドと選択肢のフォントサイズを20px */
    }
    video {
      width: 90vw;
      height: 65vh;               /* 65%に変更 */
      margin-top: 10px;
      object-fit: cover;          /* 強制フィット */
    }
    table { width: 95%; margin: 10px auto; border-collapse: collapse; font-size: 18px; }
    th, td { border: 1px solid #ccc; padding: 10px; font-size: 18px; }
    input, select, button { padding: 12px; font-size: 20px; margin: 8px; }
    #message { font-size: 22px; font-weight: bold; color: green; margin: 15px; }

    .save-button, .start-button {
      background: linear-gradient(#888888, #666666);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 20px;
      border-radius: 8px;
      box-shadow: 0 5px #444444;
      cursor: pointer;
      display: inline-block;
    }
    .save-button:active, .start-button:active {
      box-shadow: 0 2px #444444;
      transform: translateY(3px);
    }

    #popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #popup {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 80%;
      max-width: 400px;
    }
    #popup h2 {
      margin-top: 0;
      font-size: 24px;
    }
    #popup p {
      margin: 5px 0;
      font-size: 20px;
    }
    #popup button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 20px;
    }
  </style>
</head>

<body>

<div id="title-banner">橘湾岸ＱＲ2025秋</div>

<div id="setup">
  <h2 style="text-align:left; margin-left: 2em;">担当者名と地点を設定</h2>
  <input type="text" id="staffName" placeholder="担当者名を入力">
  <br>
  <select id="location">
    <option value="">地点を選択</option>
  </select>
  <br>
  <button class="start-button" onclick="confirmChange()">開始/変更</button>
  <!-- 保存ボタンを追加 -->
</div>

<div id="reader" style="display:none;">
  <h3 id="message">読み取り中...</h3>
  <video id="video" playsinline></video>
  <br>

  <!-- 右下に終了ボタンを追加 -->
  <button class="save-button" onclick="endApp()">終了</button>
</div>

<div id="history" style="display:none;">
  <h3>読み取り履歴</h3>
  <table>
    <thead>
      <tr>
        <th>地点ID</th><th>地点名</th><th>部門</th><th>ゼッケン</th><th>氏名</th><th>性別</th><th>日付</th><th>時刻</th><th>担当者</th>
      </tr>
    </thead>
    <tbody id="historyTable"></tbody>
  </table>
</div>

<div id="popup-overlay">
  <div id="popup">
    <h2 id="popup-title">チェックOK</h2>
    <p id="popup-info"></p>
    <button onclick="continueScan()">OK</button>
    <button onclick="endApp()">終了</button>
  </div>
</div>

<script src="https://unpkg.com/@zxing/library@latest"></script>
<script>
let staff = '';
let selectedLocationId = '';
let selectedLocationName = '';
let scannedData = [];
let codeReader = null;
let currentScan = {};

const locations = [
  {id:1, name:"【受付】"}, {id:2, name:"【スタート】"}, {id:3, name:"【ゴール】"}, {id:4, name:"【Lダッシュ】"}, {id:5, name:"【リタイヤ】"},
  {id:6, name:"城山台"}, {id:7, name:"日並"}, {id:8, name:"鳴見ダム"}, {id:9, name:"あぐりの丘"}, {id:10, name:"福田霊園"},
  {id:11, name:"女神大橋"}, {id:12, name:"江川交差点"}, {id:13, name:"伊王島大橋（往路到着）"}, {id:14, name:"伊王島灯台"}, {id:15, name:"伊王島大橋（復路出発）"},
  {id:16, name:"大籠"}, {id:17, name:"以下宿"}, {id:18, name:"恐竜体育館"}, {id:19, name:"権現山公園"}, {id:20, name:"樺島公民館（往路到着）"},
  {id:21, name:"樺島灯台"}, {id:22, name:"樺島公民館（復路出発）"}, {id:23, name:"自転車道入口"}, {id:24, name:"川原公民館"}, {id:25, name:"茂木ぶらぶら"},
  {id:26, name:"女神大橋（M）"}, {id:27, name:"鍋冠山（M）"}, {id:28, name:"茂木支所（M）"}, {id:29, name:"日見公園"}, {id:30, name:"飯盛峠とんの山"},
  {id:31, name:"飯盛経塚"}, {id:32, name:"有喜老人ホーム"}, {id:33, name:"唐比温泉センター"}, {id:34, name:"千々石"}
];

window.onload = function() {
  const savedStaff = localStorage.getItem('staffName');
  const savedHistory = localStorage.getItem('history');
  if (savedStaff) document.getElementById('staffName').value = savedStaff;
  if (savedHistory) scannedData = JSON.parse(savedHistory);

  const locationSelect = document.getElementById('location');
  locations.forEach(loc => {
    const option = document.createElement('option');
    option.value = loc.id;
    option.textContent = loc.name;
    locationSelect.appendChild(option);
  });
};

function confirmChange() {
  const newLocationId = document.getElementById('location').value;
  const staffName = document.getElementById('staffName').value.trim();

  if (!staffName || !newLocationId) {
    showCustomPopup({
      title: "確認",
      message: "担当者名と地点を入力・選択してください。",
      buttons: [{ text: "OK", value: true }]
    });
    return;
  }

  if (selectedLocationId !== newLocationId && scannedData.length > 0) {
    showCustomPopup({
      title: "確認",
      message: "地点が変更されました。<br>現在の履歴をクリアしますか？", // メッセージを簡略化
      buttons: [
        { text: "クリアして続行", value: true }, // ボタン名を明確化
        { text: "キャンセル", value: false }
      ],
      callback: (result) => {
if (!result) {
  return;
}
        scannedData = [];
        localStorage.setItem('history', JSON.stringify(scannedData));
        updateHistory();
        startApp();
      }
    });
  } else {
    startApp();
  }
}

function startApp() {
  staff = document.getElementById('staffName').value.trim();
  const locationId = document.getElementById('location').value;
if (!staff || !locationId) {
  showCustomPopup({
    title: "確認",
    message: "担当者名と地点を入力・選択してください。",
    buttons: [{ text: "OK", value: true }]
  });
  return;
}
  localStorage.setItem('staffName', staff);
  selectedLocationId = locationId;
  selectedLocationName = locations.find(loc => loc.id == locationId).name;

  document.getElementById('setup').style.display = 'none';
  document.getElementById('reader').style.display = '';
  document.getElementById('result').style.display = '';
  document.getElementById('history').style.display = '';

  startScanner();
}

// startScanner() 関数

function startScanner() {
  const video = document.getElementById('video');
  codeReader = new ZXing.BrowserQRCodeReader();

  codeReader.decodeFromVideoDevice(undefined, video, async (result, err) => {
    if (result) {
      const text = result.text.trim();
      const parts = text.split('/');
      
      if (parts.length >= 4) {
        const [division, bibNumber, runnerName, gender] = parts;
        currentScan = { division, bibNumber, runnerName, gender };
        
        const now = new Date();
        const date = now.toLocaleDateString('ja-JP');
        const time = now.toLocaleTimeString('ja-JP');

        // 新しいスキャンデータを作成
        const newScanEntry = {
          id: selectedLocationId,
          name: selectedLocationName,
          division,
          bibNumber,
          runnerName,
          gender,
          date,
          time,
          staff,
          timestamp: firebase.firestore.FieldValue.serverTimestamp() // サーバー時刻を記録
        };
            
        // ローカル履歴（scannedData）に追加（画面表示用、重複チェックはFirestoreに任せる）
        scannedData.push(newScanEntry);
        localStorage.setItem('history', JSON.stringify(scannedData));
        updateHistory();
        
        // ここでFirestoreのチェックと保存を呼び出す
        await checkAndUploadToFirebase(newScanEntry);
        
        codeReader.reset();
      }
    }
  }, { video: { facingMode: "environment" } });
}

function showPopup(success) {
  const overlay = document.getElementById('popup-overlay');
  const title = document.getElementById('popup-title');
  const info = document.getElementById('popup-info');
  const popup = document.getElementById('popup');

  title.textContent = success ? "チェックOK" : "読み取り済みです";
  title.style.color = success ? "green" : "red";

  info.innerHTML = `
    地点：${selectedLocationName}<br>
    部門：${currentScan.division}<br>
    ゼッケン：${currentScan.bibNumber}<br>
    氏名：${currentScan.runnerName}
  `;

  popup.querySelectorAll('button').forEach(btn => btn.remove());

  const okBtn = document.createElement('button');
  okBtn.textContent = "OK";
  okBtn.onclick = continueScan;
  popup.appendChild(okBtn);

  overlay.style.display = 'flex';
}

function continueScan() {
  document.getElementById('popup-overlay').style.display = 'none';
  startScanner();
}

function endApp() {
  document.getElementById('popup-overlay').style.display = 'none';
  document.getElementById('setup').style.display = '';
  document.getElementById('reader').style.display = 'none';
  document.getElementById('result').style.display = 'none';
  document.getElementById('history').style.display = 'none';
}

function updateHistory() {
  const tbody = document.getElementById('historyTable');
  tbody.innerHTML = '';
  scannedData.forEach(data => {
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${data.id}</td><td>${data.name}</td><td>${data.division}</td><td>${data.bibNumber}</td><td>${data.runnerName}</td><td>${data.gender}</td><td>${data.date}</td><td>${data.time}</td><td>${data.staff}</td>`;
    tbody.appendChild(tr);
  });
}

// 【重要】既存の autoUploadToFirebase 関数を削除し、以下の関数に置き換えてください。
async function checkAndUploadToFirebase(scanEntry) {
  // Firestore クエリを作成して重複をチェック
  const querySnapshot = await db.collection("qr_entries")
    .where('id', '==', scanEntry.id)           // 1. 同じ地点ID
    .where('division', '==', scanEntry.division) // 2. 同じ部門
    .where('bibNumber', '==', scanEntry.bibNumber) // 3. 同じゼッケン
    .get();
    
  // 読み取り済みフラグ
  const alreadyScanned = querySnapshot.docs.length > 0;

  if (alreadyScanned) {
    // 重複が見つかった場合
    showPopup(false); // 読み取り済みポップアップ
    console.warn("Duplicate scan rejected by Firestore check:", scanEntry.bibNumber);
    return; // 保存を中断
  }

  // 重複がなければ保存を実行
  try {
    const docRef = await db.collection("qr_entries").add(scanEntry);
    
    showPopup(true); // チェックOKポップアップ
    console.log("Firestore Auto Uploaded:", docRef.id);

  } catch (err) {
    // オフラインの場合、エラーにはなるがFirestoreのキューに自動的に入る
    showPopup(true); // ユーザーには「OK」と表示し、裏で保存を試み続ける
    console.error("Error during auto-upload (may be offline/permission denied):", err);
  }
}
</script>

<script>
function showCustomPopup({ title = "", message = "", buttons = [], callback = null }) {
  const overlay = document.getElementById('popup-overlay');
  const popup = document.getElementById('popup');
  const titleElem = document.getElementById('popup-title');
  const infoElem = document.getElementById('popup-info');

  titleElem.textContent = title;
  titleElem.style.color = "";
  infoElem.innerHTML = message;

  popup.querySelectorAll('button').forEach(btn => btn.remove());

  buttons.forEach(({ text, value }) => {
    const btn = document.createElement('button');
    btn.textContent = text;
    btn.onclick = () => {
      overlay.style.display = 'none';
      if (callback) callback(value);
    };
    popup.appendChild(btn);
  });

  overlay.style.display = 'flex';
}
</script>
</body>
</html>
