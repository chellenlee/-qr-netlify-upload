<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>データ確認テスト</title>
</head>
<body>
  <h1>QR通過記録アプリ（確認テスト）</h1>
  <button onclick="checkUploadedData()">データ確認</button>

  <script>
    function checkUploadedData() {
      const staffName = localStorage.getItem('staffName');
      if (!staffName) {
        alert('担当者が未設定です。');
        return;
      }

      fetch('/.netlify/functions/check', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ staffName })
      })
        .then(response => response.text())
        .then(data => {
          alert('アップロード済データ:\n' + data);
        })
        .catch(error => {
          console.error('チェックエラー:', error);
          alert('取得失敗: ' + error.message);
        });
    }

    window.checkUploadedData = checkUploadedData;
  </script>
</body>
</html>
